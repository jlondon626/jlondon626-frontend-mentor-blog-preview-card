<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <article>
      <img src="assets/images/illustration-article.svg">
      <p class="card-theme">Learning</p>
      <p class="publish-date">Published 21 Dec 2023</p>
      <h3>HTML & CSS foundations</h3>
      <p class="card-body-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>      
      <div class="user-profile">
        <img class="user-photo" src="assets/images/image-avatar.webp"/>
        <p class="user-name">Greg Hooper</p>
      </div>
    </article>
  </main>
</body>
</html>
